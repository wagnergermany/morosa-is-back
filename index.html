<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morosa is back</title>
  <!-- Importando a fonte romântica -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #84181a;
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      /* Fonte romântica */
      font-size: 3em;
      margin-top: 3rem;
      margin-bottom: 0.5rem;
    }

    #countdown {
      font-size: 2em;
      z-index: 1000;
      margin-top: 20px;
    }

    .carousel {
      width: 100%;
      max-width: 20rem;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      width: 100%;
      flex-shrink: 0;
    }

    .carousel img {
      border-radius: 10px;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: url('img/pingu.svg');
      /* Substitua pela URL do vetor */
      background-size: 3rem 3rem;
      /* Ajusta o tamanho dos pinguins */
      background-repeat: repeat;
      opacity: 0.15;
      animation: moveBackground 30s linear infinite;
      z-index: -1;
      /* Certifica-se de que o fundo fique atrás do conteúdo */
    }

    @keyframes moveBackground {
      from {
        transform: translate(0, 0);
      }

      to {
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <h1>Morosa de volta</h1>
  <p>Tempo restante até chegar na gare de Montpellier</p>
  <div id="countdown"></div>

  <div class="carousel">
    <div class="carousel-images">
      <img src="img/2.jpg" alt="">
      <img src="img/3.jpg" alt="">
      <img src="img/4.jpg" alt="">
      <img src="img/5.jpg" alt="">
      <img src="img/6.jpg" alt="">
      <img src="img/7.jpg" alt="">
      <img src="img/8.jpg" alt="">
      <img src="img/9.jpg" alt="">
    </div>
  </div>

  <script>
    // Contador
    const eventDate = new Date("2024-11-28T18:22:00"); // Substituir pela data/hora do evento

    function updateCountdown() {
      const now = new Date();
      const timeLeft = eventDate - now;

      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerText =
          `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        document.getElementById("countdown").innerText = "O evento já começou!";
      }
    }

    setInterval(updateCountdown, 1000);

    // Carrossel Automático
    const carousel = document.querySelector('.carousel-images');
    const images = document.querySelectorAll('.carousel-images img');
    let currentIndex = 0;

    function nextSlide() {
      currentIndex = (currentIndex + 1) % images.length;
      const offset = -currentIndex * 100; // Move 100% por slide
      carousel.style.transform = `translateX(${offset}%)`;
    }

    setInterval(nextSlide, 3000); // Muda de slide a cada 3 segundos
  </script>
</body>

</html>
